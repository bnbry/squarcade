<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Arcade Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2d5a27 0%, #1a3d1a 50%, #0f2f0f 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #4ade80, 0 0 30px #4ade80;
            font-size: 2.5em;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }

        #gameCanvas {
            border: 3px solid rgba(74, 222, 128, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            cursor: pointer;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 2px solid rgba(74, 222, 128, 0.5);
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.3);
        }

        .restart-btn {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        .instructions {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake üêç</h1>

        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Length: <span id="length">1</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="instructions">
            Control the snake with WASD or arrow keys. Eat the red apples to grow longer and increase your score!
        </div>

        <div class="controls">
            <span>WASD / Arrow Keys: Move</span>
            <span>Space: Pause</span>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2 id="gameOverText">Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Snake Length: <span id="finalLength">1</span></p>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
